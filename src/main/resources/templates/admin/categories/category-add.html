<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
  <header class="row">
    <img src="image/logo.png" alt="shop">
    <h1>Add category</h1>
  </header>
  <section class="row">
    <form action="#" method="post">
      <div class="form-group">
        <label >categoty id</label>
        <input type="text" class="form-control" name="categotyId" id="categotyId" aria-describedby="helpId" placeholder="enter">
        <small id="helpId" class="form-text text-muted">CategoryId is invalid</small>
      </div>
      <div class="form-group">
        <label for="">Category Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="enter password">
        <small id="helpId" class="form-text text-muted">Category Name is invalid</small>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe" value="true" checked>
          Remember me
        </label>
      </div>
      <button class="btn btn-secondary">Reset</button>
      <button type="reset" class="btn btn-primary">
        <i class="fa-solid fa-floppy-disk"></i>
          save</button>
      <button class="btn btn-success">List Category</button>
    </form>
  </section>
  <footer class="row">
  </footer>

</div>































<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
